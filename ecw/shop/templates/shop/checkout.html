{% extends 'shop/basic.html' %} {% block title %}Checkout {% endblock %} {% block body %}
<div class="container">
  <div class="col my-4">
    <h2>Step-1 Tech Heaven Checkout - Review Your Cart Items</h2>
    <div class="my-4">
      <ul class="list-group" id="items">
      <!-- Items display here from javascript -->
      </ul>
    </div>
  </div>
  <div class="col my-4">
    <h2>Step-2 Enter address and other details</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputname">Name</label>
          <input type="name" placeholder="Name" class="form-control" id="inputPassword4" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" placeholder="Email ID" class="form-control" id="inputEmail4" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address Line 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" placeholder="Enter City" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" placeholder="Enter State" />
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" placeholder="Pincode" class="form-control" id="inputZip" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputZip">Phone Number</label>
        <input type="tel" placeholder="Number" class="form-control" id="inputNumber" />
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
</div>
{% endblock %}
{% block js %}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
var sum=0;
if ($.isEmptyObject(cart)){
  mystr = `<p>Your Cart is Empty Please Add some items before checking out</p>`
          $('#items').append(mystr);
          
}
else{
  for (item in cart){
    let name = cart[item][1];
    let qty = cart[item][0];
    sum = sum  + qty;
    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
              <span class="badge badge-primary badge-pill">${qty}</span>
            </li>`
          $('#items').append(mystr);
      }
}
document.getElementById('cart').innerHTML = sum;
</script>
{% endblock %}
